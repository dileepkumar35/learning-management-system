version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: lms-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-dev:/data/db
    environment:
      MONGO_INITDB_DATABASE: lms

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lms-backend-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/lms
      - JWT_SECRET=dev-secret-key-change-in-production
    depends_on:
      - mongo
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
    command: npm run dev

  frontend:
    image: node:18-alpine
    container_name: lms-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"

volumes:
  mongo-data-dev:
